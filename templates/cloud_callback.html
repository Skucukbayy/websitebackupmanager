<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Cloud Authentication</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', -apple-system, sans-serif;
            color: #fff;
        }

        .callback-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 48px;
            text-align: center;
            max-width: 420px;
            width: 90%;
        }

        .icon-success {
            color: #00c853;
            font-size: 64px;
            margin-bottom: 16px;
        }

        .icon-error {
            color: #ff5252;
            font-size: 64px;
            margin-bottom: 16px;
        }

        h2 {
            margin-bottom: 12px;
            font-size: 1.4rem;
        }

        p {
            opacity: 0.7;
            font-size: 0.95rem;
            margin-bottom: 24px;
        }

        .error-detail {
            background: rgba(255, 82, 82, 0.1);
            border: 1px solid rgba(255, 82, 82, 0.3);
            border-radius: 8px;
            padding: 12px;
            font-size: 0.85rem;
            margin-bottom: 24px;
            word-break: break-all;
        }

        .btn {
            display: inline-block;
            padding: 10px 24px;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.25);
            color: #fff;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.9rem;
            text-decoration: none;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.25);
        }
    </style>
</head>

<body>
    <div class="callback-card">
        {% if success %}
        <div class="icon-success">✓</div>
        <h2>Bağlantı Başarılı!</h2>
        <p>{{ provider|replace('_', ' ')|title }} hesabınız başarıyla bağlandı.</p>
        <button class="btn" onclick="window.close()">Bu pencereyi kapat</button>
        <script>
            if (window.opener) {
                window.opener.location.reload();
                setTimeout(() => window.close(), 2000);
            }
        </script>
        {% else %}
        <div class="icon-error">✗</div>
        <h2>Bağlantı Hatası</h2>
        <p>{{ provider|replace('_', ' ')|title }} bağlantısı sırasında bir hata oluştu.</p>
        {% if error %}
        <div class="error-detail">{{ error }}</div>
        {% endif %}
        <button class="btn" onclick="window.close()">Kapat</button>
        {% endif %}
    </div>
</body>

</html>
