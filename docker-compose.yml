version: '3.8'

services:
  web:
    build: .
    container_name: web-backup-manager
    ports:
      - "5050:5050"
    volumes:
      - ./backups:/app/backups
      - ./instance:/app/instance
      - ./backups.db:/app/backups.db
    restart: unless-stopped
    environment:
      - FLASK_ENV=production
      - PORT=5050
